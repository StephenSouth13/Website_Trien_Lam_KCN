<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Ảnh - VSM Expo 2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-lightbox/2.14.2/simple-lightbox.min.css" />

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/gallery.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <section class="page-hero-section" style="background-image: url('/assets/images/gallery-hero.jpg');">
            <div class="hero-overlay"></div>
            <div class="container text-center">
                <h1 data-aos="fade-up">Thư Viện Hình Ảnh</h1>
                <p class="lead" data-aos="fade-up" data-aos-delay="200">Những khoảnh khắc đáng nhớ tại các sự kiện của chúng tôi.</p>
            </div>
        </section>

        <section id="gallery" class="py-5">
            <div class="container">
                <div class="gallery-grid">
                    <!-- Để lightbox hoạt động, href trỏ đến ảnh lớn, img src trỏ đến ảnh nhỏ (thumbnail) -->
                    <a href="/assets/images/gallery/full/gallery1.jpg" class="gallery-item" data-aos="zoom-in">
                        <img src="/assets/images/gallery/thumb/gallery1.jpg" alt="Toàn cảnh triển lãm">
                        <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                    </a>
                    <a href="/assets/images/gallery/full/gallery2.jpg" class="gallery-item" data-aos="zoom-in" data-aos-delay="50">
                        <img src="/assets/images/gallery/thumb/gallery2.jpg" alt="Gian hàng trưng bày sản phẩm">
                        <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                    </a>
                    <a href="/assets/images/gallery/full/gallery3.jpg" class="gallery-item" data-aos="zoom-in" data-aos-delay="100">
                        <img src="/assets/images/gallery/thumb/gallery3.jpg" alt="Khách tham quan trao đổi">
                        <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                    </a>
                    <a href="/assets/images/gallery/full/gallery4.jpg" class="gallery-item" data-aos="zoom-in" data-aos-delay="150">
                        <img src="/assets/images/gallery/thumb/gallery4.jpg" alt="Hội thảo chuyên đề">
                        <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                    </a>
                    <a href="/assets/images/gallery/full/gallery5.jpg" class="gallery-item" data-aos="zoom-in" data-aos-delay="200">
                        <img src="/assets/images/gallery/thumb/gallery5.jpg" alt="Ký kết hợp tác">
                        <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                    </a>
                    <a href="/assets/images/gallery/full/gallery6.jpg" class="gallery-item" data-aos="zoom-in" data-aos-delay="250">
                        <img src="/assets/images/gallery/thumb/gallery6.jpg" alt="Trình diễn máy móc công nghệ">
                        <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                    </a>
                    <a href="/assets/images/gallery/full/gallery7.jpg" class="gallery-item" data-aos="zoom-in" data-aos-delay="300">
                        <img src="/assets/images/gallery/thumb/gallery7.jpg" alt="Khu vực kết nối B2B">
                        <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                    </a>
                     <a href="/assets/images/gallery/full/gallery8.jpg" class="gallery-item" data-aos="zoom-in" data-aos-delay="350">
                        <img src="/assets/images/gallery/thumb/gallery8.jpg" alt="Đội ngũ ban tổ chức">
                        <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-lightbox/2.14.2/simple-lightbox.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
