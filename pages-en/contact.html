<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VSM Expo 2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <section class="page-hero-section" style="background-image: url('/assets/images/contact-hero.jpg');">
            <div class="hero-overlay"></div>
            <div class="container text-center">
                <h1 data-aos="fade-up">Contact Us</h1>
                <p class="lead" data-aos="fade-up" data-aos-delay="200">We are always ready to hear from you.</p>
            </div>
        </section>

        <section id="contact-details" class="py-5">
            <div class="container">
                <div class="row g-5">
                    <div class="col-lg-5" data-aos="fade-right">
                        <h2 class="section-title mb-4">Organizer Information</h2>
                        <div class="contact-info-block">
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <div>
                                    <h5>Venue</h5>
                                    <p>Hoa Phu Industrial Park, Long Ho District, Vinh Long, Vietnam</p>
                                </div>
                            </div>
                             <div class="info-item">
                                <i class="fas fa-phone-alt"></i>
                                <div>
                                    <h5>Hotline</h5>
                                    <p>(+84) 123 456 789</p>
                                </div>
                            </div>
                             <div class="info-item">
                                <i class="fas fa-envelope"></i>
                                <div>
                                    <h5>Email</h5>
                                    <p>info@vsmexpo.com</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fab fa-rocketchat"></i>
                                <div>
                                    <h5>Zalo Official Account</h5>
                                    <p>Scan the QR code to connect</p>
                                    <img src="/assets/images/qr-zalo.png" alt="QR Code Zalo" class="qr-code">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-7" data-aos="fade-left" id="register-form">
                        <h2 class="section-title mb-4">Send Us a Message</h2>
                        <form class="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="map-section">
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3924.640228771343!2d105.89736587480037!3d10.370502189745353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310a845991811e5f%3A0x1034c4db5e61793a!2zS2h1IGPDtG5nIG5naGnhu4dwIEjDsmEgUGjDug!5e0!3m2!1sen!2s!4v1716386617066!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
